<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <style type="text/css">
      html, body, #map-canvas { margin: 0; padding: 0;}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?">
    </script>
    <script type="text/javascript" src="schedule_arrays.js">
    </script>
    <script type="text/javascript" src="jquery-1.11.3.min.js">
    </script>
    <script type="text/javascript" src="get_live_scores.js">
    </script>
    <script type="text/javascript">
        var latLng = new google.maps.LatLng(38.5, -97.35);
        var mapOptions = {
          center: latLng,
          zoom: 5,
          panControl:false,
          zoomControl:false,
          streetViewControl:false
        };
        var map

        /**
         * The CenterControl adds a control to the map that recenters the map on Chicago.
         * This constructor takes the control DIV as an argument.
         * @constructor
         */
        function CenterControl(controlDiv, map) {

          // Set CSS for the control border
          var controlUI = document.createElement('div');
          controlUI.style.backgroundColor = '#fff';
          controlUI.style.border = '2px solid #fff';
          controlUI.style.borderRadius = '3px';
          controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
          controlUI.style.cursor = 'pointer';
          controlUI.style.marginBottom = '22px';
          controlUI.style.textAlign = 'center';
          controlUI.title = 'Click to recenter the map';
          controlDiv.appendChild(controlUI);

          // Set CSS for the control interior
          var controlText = document.createElement('div');
          controlText.style.color = 'rgb(25,25,25)';
          controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
          controlText.style.fontSize = '16px';
          controlText.style.lineHeight = '38px';
          controlText.style.paddingLeft = '5px';
          controlText.style.paddingRight = '5px';
          controlText.innerHTML = 'Center Map';
          controlUI.appendChild(controlText);

          // Setup the click event listeners: simply set the map to
          // Chicago
          google.maps.event.addDomListener(controlUI, 'click', function() {
            map.setCenter(latLng)
            map.setZoom(5)
          });

        }


      function initialize() {

        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        // Create the DIV to hold the control and
        // call the CenterControl() constructor passing
        // in this DIV.
        var centerControlDiv = document.createElement('div');
        var centerControl = new CenterControl(centerControlDiv, map);

        centerControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(centerControlDiv);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script type="text/javascript" src="sliderEvent.js">
    </script>
  </head>
  <body onload="setSliderToCurrentDay()">
  	<h1>MLB Ballparks Hosting Games - <span id="sliderSelectedDate"></span></h1>
	<div id="map-canvas"></div>
	<br>
  <div id="sliderAndDate">
  	Calendar Day:
  	<input type="range" style="width:500px" id = "calendarDaySlider" min="1" max="183" value="1"
  	oninput="updateSliderTextDiv(this.value, false)" onmouseup="updateSliderTextDiv(this.value, true)"/>
  </div>
  </body>
</html>
